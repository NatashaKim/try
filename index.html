<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>opera</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/anime.min.js"></script>
  </head>
  <body>
    <script>
    let audio = null;
    function play(audio_id) {
            if (audio != null) {
              audio.pause();
              audio = null;
              return;
            }
            audio = document.getElementById(audio_id);
            audio.play();
          }
    </script>

<div class="trigger1" id="trigger1"></div>
    <div class="wrapper" id="wrapper_2">
      <img src="img/mask.png" alt="Маска">
      <img src="img/ratio.png" alt="Сечение">

      <section class="type">
        <img class="add" src="img/add_line_big.png" alt="Линия">


        <div id="sub_name"></div>
        <div id="sub_info"></div>

        <div id="main_name"></div>
        <div id="main_info"></div>

      </section>

      <section class="map">
        <div class="rotate">
        <img class="slider" src="img/slider.png" alt="Подзунок">
        <svg viewBox="0 0 3231.19 2969.05" class="slider_controller">
          <path  id="curve" fill="transparent" class="st0"  d="M416.99,375.41c1265-5,2300,1001,2284,2383"/>
        </svg>
        </div>
        <img src="img/waves.png" alt="Волны">
        <img class="background-container" src="img/clouds.png" alt="Разводы">

        <!-- <div class="sky"> -->
          <div class="big_bang">
            <img src="img/big_bang.png" alt="Большой взрыв">
          </div>
          <div class="atom">
            <img src="img/atom_1.png" alt="Атом_1">
            <img src="img/atom_2.png" alt="Атом_2">
            <img src="img/atom_1.png" alt="Атом_3">
            <img src="img/atom_2.png" alt="Атом_4">
          </div>
          <div class="relict">
            <img src="img/relict_2.png" alt="Излучение_1">
            <img src="img/relict_3.png" alt="Излучение_2">
            <img src="img/relict_3.png" alt="Излучение_3">
            <img src="img/relict_2.png" alt="Излучение_4">
          </div>
          <div class="planet">
            <img src="img/planet_1.png" alt="Планета_1">
            <img src="img/planet_2.png" alt="Планета_2">
            <img src="img/planet_3.png" alt="Планета_3">
            <img src="img/planet_1.png" alt="Планета_4">
          </div>
          <div class="galaxy">
            <img src="img/galaxy_1.png" alt="Галактика_1">
            <img src="img/galaxy_2.png" alt="Галактика_2">
            <img src="img/galaxy_3.png" alt="Галактика_3">
            <img src="img/galaxy_1.png" alt="Галактика_4">
          </div>
          <div class="cloud">
            <img src="img/cloud_1.png" alt="Облако" onclick="play('cloud_sound')">
            <img src="img/cloud_3.png" alt="Облако">
            <img src="img/cloud_3.png" alt="Облако">
            <!-- <img src="img/cloud_3.png" alt="Облако">
            <img src="img/cloud_3.png" alt="Облако"> -->
          </div>
        <!-- </div> -->

        <svg viewBox="0 0 3231.19 2969.05">
          <path class="st0" fill="transparent" d="M416.99,375.41c1265-5,2300,1001,2284,2383"/>
          <text width="500">
            <textPath xlink:href="#curve" class="path_timeline" startOffset="7%">взрыв</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="19%">секунда</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="32.4%">380 000</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="46.1%">1 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="58.6%">5 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="71.4%">13,7 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="85.7%">будущее</textPath>
          </text>
        </svg>

        <div class="big_bang">
          <img src="img/big_bang.png" alt="Большой взрыв" onclick="play('big_bang_sound')">
        </div>
        <div class="atom">
          <img src="img/empty.png" alt="Атом_1" onclick="play('atom_sound')">
          <img src="img/empty.png" alt="Атом_2" onclick="play('atom_sound')">
          <img src="img/empty.png" alt="Атом_3" onclick="play('atom_sound')">
          <img src="img/empty.png" alt="Атом_4" onclick="play('atom_sound')">
        </div>
        <div class="relict">
          <img src="img/empty.png" alt="Излучение_1" onclick="play('relict_sound')">
          <img src="img/empty.png" alt="Излучение_2" onclick="play('relict_sound')">
          <img src="img/empty.png" alt="Излучение_3" onclick="play('relict_sound')">
          <img src="img/empty.png" alt="Излучение_4" onclick="play('relict_sound')">
        </div>
        <div class="planet">
          <img src="img/empty.png" alt="Планета_1" onclick="play('planet_sound')">
          <img src="img/empty.png" alt="Планета_2" onclick="play('planet_sound')">
          <img src="img/empty.png" alt="Планета_3" onclick="play('planet_sound')">
          <img src="img/empty.png" alt="Планета_4" onclick="play('planet_sound')">
        </div>
        <div class="galaxy" id="galaxy_button">
          <img src="img/empty.png" alt="Галактика_1" onclick="play('galaxy_sound')">
          <img src="img/empty.png" alt="Галактика_2" onclick="play('galaxy_sound')">
          <img src="img/empty.png" alt="Галактика_3" onclick="play('galaxy_sound')">
          <img src="img/empty.png" alt="Галактика_4" onclick="play('galaxy_sound')">
        </div>
        <div class="cloud" id="cloud_button">
          <img src="img/empty.png" alt="Облако" onclick="play('cloud_sound')">
          <img src="img/empty.png" alt="Облако" onclick="play('cloud_sound')">
          <img src="img/empty.png" alt="Облако" onclick="play('cloud_sound')">
          <!-- <img src="img/cloud_3.png" alt="Облако">
          <img src="img/cloud_3.png" alt="Облако"> -->
        </div>

        <section class="sound">
          <audio id="big_bang_sound" src="sound/big_bang.mp3"></audio>
          <audio id="atom_sound" src="sound/atom.mp3"></audio>
          <audio id="relict_sound" src="sound/relict.mp3"></audio>
          <audio id="planet_sound" src="sound/planet.mp3"></audio>
          <audio id="galaxy_sound" src="sound/galaxy.mp3"></audio>
          <audio id="cloud_sound" src="sound/cluud.mp3"></audio>
        </section>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
